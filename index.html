<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tic Tac Toe AI â€“ Advanced</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <header class="header">
      <h1>Tic Tac Toe <span>AI</span></h1>
      <p class="subtitle">Play against a smart AI with multiple difficulty levels.</p>
    </header>

    <section class="controls">
      <div class="control-group">
        <label for="difficulty">Difficulty</label>
        <select id="difficulty">
          <option value="easy">Easy ðŸ˜´</option>
          <option value="medium" selected>Medium ðŸ˜¼</option>
          <option value="hard">Hard ðŸ§ </option>
        </select>
      </div>

      <div class="control-group">
        <label for="player-symbol">You play as</label>
        <select id="player-symbol">
          <option value="X" selected>X</option>
          <option value="O">O</option>
        </select>
      </div>

      <button id="new-game" class="btn primary">New Game</button>
    </section>

    <section class="status-panel">
      <div class="status-line">
        <span class="dot live"></span>
        <span id="status-text">Your turn as X.</span>
      </div>
      <div class="scoreboard">
        <div class="score-card">
          <span class="label">You</span>
          <span id="score-player" class="score-value">0</span>
        </div>
        <div class="score-card">
          <span class="label">Draws</span>
          <span id="score-draw" class="score-value">0</span>
        </div>
        <div class="score-card">
          <span class="label">AI</span>
          <span id="score-ai" class="score-value">0</span>
        </div>
      </div>
    </section>

    <main class="board-wrapper">
      <div id="board" class="board">
        <!-- Cells will be generated by JS -->
      </div>
    </main>

    <section class="game-log">
      <h2>Game Log</h2>
      <ul id="log-list"></ul>
    </section>

    <footer class="footer">
      <span>Built with vanilla HTML, CSS, and JavaScript.</span>
    </footer>
  </div>

  <div id="overlay" class="overlay hidden">
    <div class="overlay-card">
      <h2 id="overlay-title"></h2>
      <p id="overlay-message"></p>
      <button id="overlay-btn" class="btn secondary">Play Again</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
